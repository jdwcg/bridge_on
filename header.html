<div class="headBar_wrap">
  <div class="headBar">
    <span class="navIcon" id="navOpen" onclick="navOpen();">
      <i class="bi bi-list"></i>
    </span>
    <span id="logo">
      <a href="javascript:void(0)">
        <img src="imgs/logo.svg" alt="">
      </a>
    </span>
    <span class="navIcon" onclick="navSearch();">
      <i class="bi bi-search"></i>
    </span>
  </div>
</div>

<!-- 전체메뉴 -->
<nav id="asideMenu">
  <div onclick="navOpen();" class="logo">
    <img src="imgs/logo.svg" alt="image">
    <span><i class="bi bi-x-lg"></i></span>
  </div>
  <div class="icons">
    <figure class="col">
      <i class="bi bi-person-circle"></i>
      <a href="">로그인</a>
    </figure>
    <figure class="col">
      <i class="bi bi-person-plus-fill"></i>
      <a href="">회원가입</a>

    <figure class="col">
      <i class="bi bi-basket"></i>
      <a href="">장바구니</a>
    </figure>
    <figure class="col">
      <i class="bi bi-truck"></i>
      <a href="">주문·배송</a>
    </figure>
    <figure class="col">
      <i class="bi bi-suit-heart-fill"></i>
      <a href="">관심상품</a>
    </figure>
  </div>
</nav>

<!-- 검색바 -->
<form class="topSearch" id="topSearch">
  <div class="search-inner">
    <span onclick="navSearch()">
      <i class="bi bi-x-circle"></i>
    </span>
  </div>

  <div class="search-inner search-input">
    <input id="focus" type="text" placeholder="검색어를 입력하세요.">
  </div>

  <div class="search-inner">
    <input id="searchBtn" type="submit" value="">
    <label for="searchBtn">
      <i class="bi bi-search"></i>
    </label>
  </div>

</form>

<div id="blackBg" onclick="navOpen();"></div>

<script>
  blackBg.style.display="none";
  function navOpen() {
    var asideMenu = document.getElementById('asideMenu');
    var blackBg = document.getElementById('blackBg');
    asideMenu.classList.toggle('asideMenuOpen');
    if(blackBg.style.display === "block") {
      blackBg.style.display = "none";
    } else {
      blackBg.style.display = "block";
    }
  }
  function navSearch() {
    var topSearch = document.getElementById('topSearch');
    var focus = document.getElementById('focus').focus();
    topSearch.classList.toggle('topSearchOpen');
  }
</script>
